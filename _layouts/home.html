---
layout: default
---
<h1>{{ page.title }}</h1>
{{ content }}
{% if site.posts[0] %}
  <h2>{% if site.posts[1] %}Latest Posts{% else %}Latest Post{% endif %}</h2>
{% endif %}
<div class="row">
  {% for post in site.posts limit:4 %}
    <div class="col-xl-6">
      <div class="card post-card">
        <div class="card-header">
          <a href="{{ post.url | relative_url }}"><h3 class="card-title">{{ post.title }}</h3></a>
          {{ post.date }}
        </div>
        <div class="card-body">
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
